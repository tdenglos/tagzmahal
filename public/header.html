  <script>


    function removeDomain(url) {
        var noDomain="";
        var minRank;
        if (url.indexOf("://") > -1) {
          minRank = 2;
        }else {
          minRank = 1;
        }
         //noDomain = url.split('/')[1];
         //noDomain = url.split('/')[3];
        var parts = url.split('/');
        for (var rank in parts){
          if (rank > minRank){
            noDomain += "/" + parts[rank];
          }
        }
        //find & remove port number
        noDomain = noDomain.split('?')[0];
        noDomain = noDomain.split('#')[0];
        return noDomain;
    }

    console.log(removeDomain(window.location.href));

    function setActiveNavItem(link){
      if ( link == removeDomain(window.location.href) ){
        return '<div class="navItemActive">';
      }else{
        return '<div class="navItemInactive">';
      }
    }


    for (var navItem in navList){
      var item = '<a href="' 
        + navList[navItem].url 
        + '">'
        + setActiveNavItem(navList[navItem].url)
        + navList[navItem].label
        + '</div> </a>'

      $("#nav").append(item);
    }
